defaults:  
  - _self_  
  - override hydra/job_logging: disabled  
  - override hydra/hydra_logging: disabled  

training:
  epochs: 300          
  batch_size: 64
  lr: 1e-4
  save_dir: "checkpoints"
  num_workers: 4
  grad_clip: 5.0
  noise_std: 0.03         
  
  curriculum:
    max_rollout_steps: 12 
    start_rollout_steps: 3
    increase_every_epochs: 20        
    teacher_forcing_decay_epochs: 40   

  loss_weights:
    pos: 2.0
    rigid: 2.0
    energy: 2.0

model:
  num_points: 64
  latent_dim: 128
  num_global_vectors: 1
  context_dim: 3
  history_len: 3          

dataset:
  train_path: "data/sapien_train_seq.h5"
  val_path: "data/sapien_val_seq.h5"

logger:
  project_name: "se3-world-model"
  run_name: "seq2seq_1M_training" 
  use_wandb: true
  use_tensorboard: true
